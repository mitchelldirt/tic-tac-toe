<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="playerSelect">
        <form>
            <label for="Player1">Player 1 Name:</label>
            <input type="text" name="Player1" id="Player1">
            <label for="Player1">Player 2 Name:</label>
            <input type="text" name="Player2" id="Player2">
            <button id="submitBtn">Start Game!</button>
        </form>
    </div>

    <div class="orNotToDisplay" id="game">
        <p id="displayedMessage">blah</p>
        <section class="main-grid">
            <button id="L1" class="gameSquare L1"></button>
            <button id="L2" class="gameSquare L2"></button>
            <button id="L3" class="gameSquare L3"></button>
            <button id="M1" class="gameSquare M1"></button>
            <button id="M2" class="gameSquare M2"></button>
            <button id="M3" class="gameSquare M3"></button>
            <button id="R1" class="gameSquare R1"></button>
            <button id="R2" class="gameSquare R2"></button>
            <button id="R3" class="gameSquare R3"></button>
        </section>
        <button id="resetButton">Reset Game</button>
        <button onClick="window.location.reload();">Change Players</button>
    </div>
</body>
<script src="scripts.js"></script>

</html>
